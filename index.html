  <!-- JavaScript -->

  <script>
    let currentPlaying = null;

    function toggleVideo(container, posterUrl, videoUrl) {
      const mediaDiv = container.querySelector('.media');

      // If this video is already playing, restore to image
      if (mediaDiv.querySelector('video')) {
        mediaDiv.innerHTML = `<img src="${posterUrl}" alt="Movie Poster" style="width:100%; border-radius:10px;">`;
        currentPlaying = null;
        return;
      }

      // If another video is playing, restore it first
      if (currentPlaying && currentPlaying !== container) {
        const prevMediaDiv = currentPlaying.querySelector('.media');
        const prevPoster = prevMediaDiv.getAttribute('data-poster');
        prevMediaDiv.innerHTML = `<img src="${prevPoster}" alt="Movie Poster" style="width:100%; border-radius:10px;">`;
      }

      // Replace image with video
      mediaDiv.setAttribute('data-poster', posterUrl);
      mediaDiv.innerHTML = `
        <video controls autoplay style="width:100%; border-radius:10px;">
          <source src="${videoUrl}" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      `;

      const videoEl = mediaDiv.querySelector('video');

      // When video ends, restore to image
      videoEl.onended = () => {
        mediaDiv.innerHTML = `<img src="${posterUrl}" alt="Movie Poster" style="width:100%; border-radius:10px;">`;
        currentPlaying = null;
      };

      currentPlaying = container;
    }
  </script>

  <script>
    new Swiper('.swiper', {
      slidesPerView: 2,
      spaceBetween: 1,
      pagination: { el: '.swiper-pagination' },
      loop: true,
      autoplay: { delay: 2500 }
    });
  </script>
